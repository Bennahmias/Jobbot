name: Run Telegram Bot

on:
  schedule:
    - cron: "*/5 * * * *"  # Runs every 5 minutes
  workflow_dispatch:  # Allows manual execution

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'  

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Download previous message history  # ✅ Ensure message history persists
        uses: actions/download-artifact@v3
        with:
          name: message_tracker
          path: .

      - name: Ensure message_tracker.json exists
        run: |
          if [ ! -f message_tracker.json ]; then
            echo '{"messages": {}}' > message_tracker.json
          fi

      - name: Run bot
        env:
          TELEGRAM_API_ID: ${{ secrets.API_ID }}
          TELEGRAM_API_HASH: ${{ secrets.API_HASH }}
          SESSION_STRING: ${{ secrets.SESSION_STRING }}
        run: python bot.py

      - name: Upload updated message history  # ✅ Save message history
        uses: actions/upload-artifact@v3
        with:
          name: message_tracker
          path: message_tracker.json
