name: Run Telegram Bot

on:
  schedule:
    - cron: "*/5 * * * *"  # Runs every 5 minutes
  workflow_dispatch:  # Allows manual execution

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'  

      - name: Install dependencies
        run: |
          if [ -f requirements.txt ]; then pip install -r requirements.txt; else echo "❌ requirements.txt not found"; exit 1; fi

      - name: Run bot
        env:
          TELEGRAM_API_ID: ${{ secrets.API_ID }}
          TELEGRAM_API_HASH: ${{ secrets.API_HASH }}
          SESSION_STRING: ${{ secrets.SESSION_STRING }}  # ✅ Ensure SESSION_STRING is passed
        run: python bot.py
